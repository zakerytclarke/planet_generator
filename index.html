  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <canvas id="canvas"></canvas>
    <div id="settings">
      <h3>Planet Generation Settings</h3>
      <label>Seed: <input id="seed" type="range" min="0" max="100" value="0" oninput="renderPlanet();"></label><br><br>
      <label>Detail: <input id="detail" type="range" min="0" max="10" value="2" step="0.01" oninput="renderPlanet();"></label><br><br>
      <label>Height: <input id="height" type="range" min="0" max="1" value="0.5" step="0.01" oninput="renderPlanet();"></label><br><br>
      <label>Color: <input id="color" type="color"  onchange="renderPlanet();"></label><br><br>

    </div>
    <input stytype="range" min="1" max="100" value="50">

    <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>

    <script src="./planetaryBody.js"></script>
    <script src="./index.js"></script>
